<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Etch-a-sketch</h1>
      </header>
      <main class="grid-n-config">
        <section>
          <div class="config">
            <div class="color-picker">
              <input
                class=""
                type="color"
                id="color-picker"
                name="favcolor"
                value="#00b4d8"
              />
              <p class="color-picker-label">Color Picker</p>
            </div>
            <button class="clear-single-div">Clear</button>
            <button class="reset-grid">Reset</button>
            <button class="rainbow">Rainbow</button>
            <div class="slider">
              <input type="range" min="1" max="100" value="16" id="slider" />
              <p class="slider-label" id="slider-value">16</p>
            </div>
          </div>
        </section>
        <section class="adjustable-grid"></section>
      </main>

      <footer class="footer">
        <p>
          Built by
          <a href="https://github.com/Berto-m/etch-a-sketch">berto-m</a> -
          <strong
            >Copyright Â©
            <script>
              document.write(new Date().getFullYear());
            </script></strong
          >
          - Inspired by
          <a href="https://michalosman.github.io/etch-a-sketch/">michalosman</a>
        </p>
      </footer>
    </div>
    <script src="/main.js"></script>
  </body>
</html>
